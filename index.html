<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="header">Swap <div class="settings">⚙️ 2.29%</div></div>

    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=032" alt="USDT" class="logo"/>
          <div>
            <div class="token-title">USDT</div>
            <div class="chain-text">BNB Smart Chain</div>
          </div>
        </div>
        <div class="right">
          <div class="buy-label">Buy</div>
          <input id="usdtInput" type="number" value="200"/>
          <div class="usd-text" id="usdtValue">$600.00</div> <!-- 3x rendered -->
        </div>
      </div>
    </div>

    <div class="swap-icon">⇅</div>

    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032" alt="BTC" class="logo"/>
          <div>
            <div class="token-title">BTC</div>
            <div class="chain-text">Bitcoin</div>
          </div>
        </div>
        <div class="right">
          <div class="btc-value" id="btcAmount">0.00506297</div>
          <div class="btc-usd" id="btcUsd">$600.00 <span class="red">(-1%)</span></div>
        </div>
      </div>
      <div class="info-line" id="rateLine">1 BTC ≈ -- USDT</div>
    </div>

    <div class="card">
      <div class="provider-info">
        <div class="left">Provider Fee</div>
        <div class="right"><div class="fee-text">$0.50</div><div class="fee-sub">0.00014344 BNB</div></div>
      </div>
      <div class="provider-info"><div class="left">Provider</div><div class="right">0x56E93caFf970003A66264a10B1581066E0f17112</div></div>
    </div>

    <button class="btn" id="transferBtn">Continue</button>
    <p id="msg" style="margin-top:8px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
