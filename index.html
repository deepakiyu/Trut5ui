<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="header">
      Swap
      <div class="settings">⚙️ 2.29%</div>
    </div>

    <!-- USDT Input Card -->
    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=032" alt="USDT" class="logo"/>
          <div>
            <div class="token-title">USDT</div>
            <div class="chain-text">BNB Smart Chain</div>
          </div>
        </div>
        <div class="right">
          <div class="buy-label">Buy</div>
          <input id="usdtInput" type="number" value="200" min="200" />
          <div class="usd-text" id="usdtValue">$200.00</div>
        </div>
      </div>
    </div>

    <!-- Swap Icon -->
    <div class="swap-icon">⇅</div>

    <!-- BTC Output Card -->
    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032" alt="BTC" class="logo"/>
          <div>
            <div class="token-title">BTC</div>
            <div class="chain-text">Bitcoin</div>
          </div>
        </div>
        <div class="right">
          <div class="btc-value" id="btcValue">0.00506297</div>
          <div class="btc-usd" id="btcUsd">$600.00 <span class="red">(-1%)</span></div>
        </div>
      </div>
      <div class="info-line">1 BTC ≈ 119,489.153599 USDT</div>
    </div>

    <!-- Provider Info Card -->
    <div class="card">
      <div class="provider-info">
        <div class="left">Provider Fee</div>
        <div class="right">
          <div class="fee-text">$0.50</div>
          <div class="fee-sub">0.00014344 BNB</div>
        </div>
      </div>
      <div class="provider-info">
        <div class="left">Provider</div>
        <div class="right">0x</div>
      </div>
    </div>

    <!-- Continue Button -->
    <button class="btn">Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
