<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      Swap
      <div class="settings">⚙️ 2.29%</div>
    </div>

    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=032" width="24" />
          <div>
            <div>USDT</div>
            <div class="info-text">BNB Smart Chain</div>
          </div>
        </div>
        <div class="right">
          <div style="color: blue;">Buy</div>
          <div>200</div>
          <div class="info-text">$200.09</div>
        </div>
      </div>
    </div>

    <div class="swap-icon">⇅</div>

    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032" width="24" />
          <div>
            <div>BTC</div>
            <div class="info-text">Bitcoin</div>
          </div>
        </div>
        <div class="right">
          <div class="btc-value">0.00506297<br><span>$600.00 (-1%)</span></div>
        </div>
      </div>
      <div class="info-text">1 BTC ≈ 119,489.153599 USDT</div>
    </div>

    <div class="card">
      <div class="provider-fee">
        <div>Provider Fee</div>
        <div>$0.11<br><small>0.00014344 BNB</small></div>
      </div>
      <div class="provider-address">
        <div>Provider</div>
        <div>0x</div>
      </div>
    </div>

    <button class="btn">Continue</button>
  </div>
</body>
</html>
