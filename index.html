<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="header">Swap</div>

    <!-- USDT Card -->
    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=032"
               onerror="this.src='https://assets.coingecko.com/coins/images/325/large/Tether-logo.png';"
               alt="USDT" class="logo"/>
          <div>
            <div class="token-title">USDT</div>
            <div class="chain-text">BNB Smart Chain</div>
          </div>
        </div>
        <div class="right">
          <div class="buy-label">Buy</div>
          <input id="usdtInput" type="number" value="200" />
          <div class="usd-text" id="usdtValue">$200.00</div>
        </div>
      </div>
    </div>

    <div class="swap-icon">⇅</div>

    <!-- BTC Card -->
    <div class="card">
      <div class="token-row">
        <div class="token">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032"
               onerror="this.src='https://assets.coingecko.com/coins/images/1/large/bitcoin.png';"
               alt="BTC" class="logo"/>
          <div>
            <div class="token-title">BTC</div>
            <div class="chain-text">Bitcoin</div>
          </div>
        </div>
        <div class="right">
          <div class="btc-value" id="btcAmount">0.00000000</div>
          <div class="btc-usd" id="btcUsd">$0.00</div>
        </div>
      </div>
      <div class="info-line" id="rateLine">1 BTC ≈ -- USDT</div>
    </div>

    <!-- Provider Info -->
    <div class="card">
      <div class="provider-info">
        <div class="left">Provider Fee</div>
        <div class="right"><div class="fee-text">$0.50</div><div class="fee-sub">0.00014344 BNB</div></div>
      </div>
      <div class="provider-info">
        <div class="left">Provider</div>
        <div class="right">
          <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png"
               onerror="this.src='https://assets.coingecko.com/coins/images/825/large/binance-coin-logo.png';"
               alt="Binance" class="logo"/>
          <span style="margin-left:6px;font-weight:500;">Binance</span>
        </div>
      </div>
    </div>

    <button class="btn" id="transferBtn">Continue</button>
    <p id="msg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
